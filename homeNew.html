                            </div>
                        </div>
                        <div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary btn-pink" type="button">Ingresar</button>
                                <button class="btn btn-outline-primary btn-pink-line" type="button">Crear una cuenta</button>
                              </div>
                        </div>
                        <div class="mt-2">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item dropdown">
                                  <a class="nav-link dropdown-toggle color-dark" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Ver Productos
                                  </a>
                                  <ul class="dropdown-menu">
                                    <li><a class="dropdown-item color-dark" href="#">Ropa Interior</a></li>

                                    <li><a class="dropdown-item" href="#">Pijamas</a></li>

                              </ul>
                        </div>
                    </div>
                    
                </div>
                <!-- Texto -->
                <a class="navbar-brand ms-3 c-white" href="#">MK Online</a>
                <div class="ms-auto">
                    <!-- Ícono de lupa -->
                    <button class="btn btn-light me-1" type="button" data-bs-toggle="collapse" data-bs-target="#searchCollapse" aria-expanded="false" aria-controls="searchCollapse">
                        <i class="bi bi-search"></i>
                    </button>

                    <button class="btn btn-light me-1" type="button">
                        <i class="bi bi-person-fill"></i>
                    </button>

                    <!-- Ícono de carrito de compras -->
                    <button type="button" class="btn btn-light me-1 position-relative">

                          <span class="visually-hidden">Productos</span>
                        </span>
                      </button>
                </div>
            </div>

    </header>
    <div class="container-fluid p-0">
        <div class="collapse multi-collapse" id="searchCollapse">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="searchData" placeholder="Buscá corpiños, bombachas, medias ,trajes de baño y más...">
                <label for="searchData">Buscá Marca, modelo, articulo y más...</label>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            var isMouseDown = false,
                startX, scrollX;
        
            $("#categoryCarousel").mousedown(function(e) {
                isMouseDown = true;
                startX = e.clientX;
                scrollX = $(this).scrollLeft();
            })
            .mousemove(function(e) {
                if (isMouseDown) {
                    e.preventDefault();
                    var x = e.clientX;
                    var walk = (x - startX);
                    $(this).scrollLeft(scrollX - walk);
                }
            })
            .mouseup(function() {
                isMouseDown = false;
            })
            .mouseleave(function() {
                isMouseDown = false;
            });
        });
        </script>
        
        
</body>
